<meta charset="UTF-8">
<head>
    <title>Juego Secreto nueva version</title>
</head>
<input/>
<button>Verificar si acertó con el secreto</button>

<script>

    //creamos una variable para hacer la conexion entre js y el input generado en html, colocando el nombre tal cual entre comillas.
    var input = document.querySelector("input");
    input.focus(); //usamos focus en la variable, para evitar seleccionar la barra del input cada vez que reiniciamos el juego.
    //usamos un array para almacenar 4 valores que serán los números a adivinar para el usuario
    var secretos = sortearNumeros(4);
    console.log(secretos);

    function aleatorio(){
        return Math.round(Math.random()*10);
    }

    function sortearNumeros(cantidad){

        var contador = 1;
        var secretos = [];

        while (contador <= cantidad) {

            var encontrado = false;
            var numeroAleatorio = aleatorio();
            console.log(numeroAleatorio);

            if(numeroAleatorio != 0){
                for(var posicion = 0 ; posicion<secretos.length; posicion++){
                    if(numeroAleatorio == secretos[posicion]){
                        encontrado = true;
                        break;
                    }
                }
                if(encontrado == false){
                    secretos.push(numeroAleatorio);
                    contador++;
                }
            }
            
        }
        return secretos;
        
    }

    function verificar(){
        var encontrado = false;

        for(var posicion = 0; posicion < secretos.length;posicion++){

            if(parseInt(input.value) == secretos[posicion]){

                alert("Usted acertó...");
                encontrado = true;
                break;
            }
        }

        if (encontrado == false){
            alert("Usted falló...");
        }

        input.value = "";
        input.focus();

    }
    
    var button = document.querySelector("button");
    button.onclick = verificar; 
    //no se agregan los "()" para que no se inicie la funcion "verificar" apenas iniciemos el programa.

</script>
