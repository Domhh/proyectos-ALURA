<meta charset="UTF-8">
<h1>PROGRAMA-AÑO MUNDIAL DE LA FIFA</h1>
<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var anioMundial = 1930;
    var anioActual = parseInt(prompt("Ingrese el año actual en el que se encuentra."));

    while (anioMundial < anioActual) {
        alert("Hubo mundial de la FIFA en el año "+ anioMundial);
        anioMundial = anioMundial +4;
    }

    alert("fin..");
    

    



</script>
