<meta charset="UTF-8">
<h1>PROGRAMA - NUMEROS PARES</h1>

<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir(frase){
        saltarLinea();
        document.write(frase);
        saltarLinea();
    }

    var contador = 1;
    while (contador<=100) {
        if(contador % 2 == 0){
        imprimir("Numero par: [ "+ contador + " ].");
        }
        contador++;
    }

    imprimir("FIN DEL PROGRAMA...");
</script>
